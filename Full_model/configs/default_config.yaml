# =============================================================================
# Default Configuration for CEEMD-Enhanced LTSF-Linear Water Quality Prediction
# =============================================================================

# Training Parameters
training:
  seq_len: 96                # Input sequence length (hours)
  pred_len: 24               # Prediction horizon (hours)
  batch_size: 32
  learning_rate: 0.001
  epochs: 50
  patience: 7                # Early stopping patience
  seed: 42

# Event-Weighted Loss Parameters
event_loss:
  event_weight: 5.0          # Alpha parameter for event weighting
  # Formula: weights = 1.0 + (is_event * (alpha - 1.0))

# CEEMD (Complete Ensemble EMD) Decomposition Parameters
ceemd:
  n_imfs: 12                 # Number of IMF components
  ceemd_trials: 100          # Number of CEEMD/EEMD ensemble trials
  noise_width: 0.2           # Noise width for EEMD decomposition

# Feature Engineering Parameters
features:
  window_size: 24            # Rolling window for statistics
  event_percentile: 80       # Percentile threshold for event detection

# Data Parameters
data:
  site_col: 'site_no'
  time_col: 'Time'
  log_vars:
    - 'Flow'
    - 'Turbidity'
    - 'EC'
  normal_vars:
    - 'Temp'
    - 'DO'
    - 'pH'
  split_date_val: '2024-01-01'
  split_date_test: '2025-01-01'
  targets:
    - 'Turbidity_log'
    - 'Flow_log'
    - 'EC_log'
    - 'DO'
    - 'pH'
    - 'Temp'

# Model Default Configurations
models:
  # LTSF-Linear Models
  nlinear:
    type: 'NLinear'

  dlinear:
    type: 'DLinear'
    kernel_size: 25          # Decomposition kernel size

  ltsf_linear:
    type: 'LTSF_Linear'
    dropout: 0.05

  # PatchTST Model
  patchtst:
    type: 'PatchTST'
    patch_len: 16
    stride: 8
    d_model: 128
    nhead: 8
    num_layers: 3
    d_ff: 256
    dropout: 0.1
    use_revin: true

  # LSTM Baseline
  lstm:
    type: 'LSTM'
    hidden_size: 128
    num_layers: 2
    dropout: 0.1
    bidirectional: false

  # Transformer Baseline
  transformer:
    type: 'Transformer'
    d_model: 128
    nhead: 8
    num_encoder_layers: 2
    dim_feedforward: 512
    dropout: 0.1

# Experiment Configurations
experiments:
  model_comparison:
    models:
      - 'DLinear'
      - 'NLinear'
      - 'LTSF_Linear'
      - 'PatchTST'
      - 'LSTM'
      - 'Transformer'

  alpha_sensitivity:
    alphas:
      - 1.0
      - 3.0
      - 5.0
      - 10.0
    base_model: 'DLinear'

  horizon_comparison:
    horizons:
      - 24
      - 48
      - 96
      - 192
    base_model: 'DLinear'

  stability_test:
    seeds:
      - 42
      - 100
      - 2024
      - 777
      - 99

# Output Configuration
output:
  save_models: true
  save_reports: true
  save_visualizations: true
  model_dir: 'output/model'
  report_dir: 'output/report'
  image_dir: 'output/image'

# Hardware Configuration
hardware:
  device: 'auto'             # 'auto', 'cuda', or 'cpu'
  num_workers: 4
  pin_memory: true
